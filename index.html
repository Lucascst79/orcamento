<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Orçamento RJ AR-CONDICIONADO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #0077b6;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
        }

        .btn {
            background-color: #0077b6;
            color: white;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #005a8c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Orçamento RJ AR-CONDICIONADO</h1>
            <p>Solicite seu orçamento personalizado</p>
        </div>
        
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" id="data" required>
        </div>

        <div class="form-group">
            <label for="cliente">Nome do Cliente:</label>
            <input type="text" id="cliente" placeholder="Nome completo do cliente" required>
        </div>

        <div class="form-group">
            <label for="cnpjcpf">CNPJ/CPF do Cliente:</label>
            <input type="text" id="cnpjcpf" placeholder="00.000.000/0000-00 ou 000.000.000-00" pattern="(\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2})|(\d{3}\.\d{3}\.\d{3}-\d{2})" required>
        </div>

        <div class="form-group">
            <label for="servico">Serviço:</label>
            <select id="servico" required>
                <option value="">Selecione um serviço...</option>
                <option value="1">1 - INSTALAÇÃO</option>
                <option value="2">2 - LIMPEZA/HIGIENIZAÇÃO</option>
                <option value="3">3 - MANUTENÇÃO</option>
                <option value="4">4 - TROCA COMPRESSOR</option>
                <option value="5">5 - TROCA PLACA/CAPACITOR</option>
                <option value="6">6 - REALOCAÇÃO</option>
                <option value="7">7 - INFRAESTRUTURA/OBRA</option>
                <option value="8">8 - TUBULAÇÃO P GÁS</option>
                <option value="9">9 - RECARGA GÁS</option>
            </select>
            <input type="number" id="quantidade" placeholder="Quantidade" value="1" required>
            <input type="number" id="valor" placeholder="Valor" step="0.01" required>
            <button class="btn" onclick="adicionarServico()">Adicionar Serviço</button>
        </div>

        <table id="tabelaServicos">
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Descrição</th>
                    <th>Quant</th>
                    <th>Valor</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="servicos"></tbody>
        </table>

        <div class="form-group">
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento" required>
                <option value="">Selecione a forma de pagamento</option>
                <option value="avista">À vista</option>
                <option value="parcelado">Parcelado</option>
                <option value="cartao">Cartão</option>
                <option value="pix">PIX</option>
                <option value="dinheiro">Dinheiro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="prazoEntrega">Prazo de Entrega:</label>
            <input type="text" id="prazoEntrega" placeholder="Informe o prazo de entrega" required>
        </div>

        <div class="form-group">
            <label for="observacoes">Observações:</label>
            <textarea id="observacoes" rows="4" placeholder="Este orçamento não inclui serviço de dreno, parte elétrica e alvenaria&#10;&#10;Este orçamento tem validade de 10 dias. Após este período, favor consulte-nos novamente." required></textarea>
        </div>

        <div class="actions">
            <button class="btn" onclick="gerarPDF()">Gerar PDF</button>
        </div>
    </div>

    <script>
        // Função para formatar CNPJ e CPF
        function formatarDocumento(valor) {
            valor = valor.replace(/\D/g, '');
            
            if (valor.length <= 11) {
                // CPF
                return valor.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                // CNPJ
                return valor.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        // Adicionar o evento de formatação ao campo
        document.getElementById('cnpjcpf').addEventListener('input', function(e) {
            let valor = e.target.value;
            valor = valor.replace(/\D/g, '');
            if (valor.length <= 14) {
                e.target.value = formatarDocumento(valor);
            }
        });

        // Função para adicionar serviço à tabela
        function adicionarServico() {
            const servico = document.getElementById('servico');
            const quantidade = document.getElementById('quantidade').value;
            const valor = document.getElementById('valor').value;
            const total = quantidade * valor;

            // Validação básica
            if (!servico.value || !quantidade || !valor) {
                alert('Por favor, preencha todos os campos do serviço');
                return;
            }

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${servico.value}</td>
                <td>${servico.options[servico.selectedIndex].text}</td>
                <td>${quantidade}</td>
                <td>R$ ${parseFloat(valor).toFixed(2)}</td>
                <td>R$ ${total.toFixed(2)}</td>
            `;

            document.getElementById('servicos').appendChild(tr);

            // Limpar campos após adicionar
            servico.selectedIndex = 0;
            document.getElementById('quantidade').value = 1;
            document.getElementById('valor').value = '';
        }

        // Função para gerar o PDF usando jsPDF
        function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configurações iniciais
            doc.setFont("helvetica");
            doc.setFontSize(12);

            // Cabeçalho
            doc.text("RJ AR CONDICIONADO LTDA", 105, 20, { align: "center" });
            doc.setFontSize(10);
            doc.text("CNPJ: 55.266.053/0001-40 - IE: 004901323.00-24", 105, 30, { align: "center" });
            doc.text("Rua João Lourenço Gomide - Centro - Pains-MG", 105, 35, { align: "center" });
            doc.text("Tel: 37 99876-6121 - Email: rjarcondicionado86@hotmail.com", 105, 40, { align: "center" });

            // Data e Cliente
            const data = document.getElementById('data').value;
            const cliente = document.getElementById('cliente').value;
            const cnpjcpf = document.getElementById('cnpjcpf').value;
            const observacoes = document.getElementById('observacoes').value;
            const formaPagamento = document.getElementById('formaPagamento').value;
            const prazoEntrega = document.getElementById('prazoEntrega').value;

            doc.text(`Data: ${data ? new Date(data).toLocaleDateString('pt-BR') : ''}`, 20, 55);
            doc.text(`Cliente: ${cliente}`, 20, 62);
            doc.text(`CNPJ/CPF: ${cnpjcpf}`, 20, 69);

            // Tabela de Serviços
            let y = 85;
            doc.line(20, y, 190, y); // Linha superior
            y += 7;
            
            // Cabeçalho da tabela
            doc.setFont("helvetica", "bold");
            doc.text("Código", 25, y);
            doc.text("Descrição", 50, y);
            doc.text("Quant", 100, y);
            doc.text("Valor", 130, y);
            doc.text("Total", 160, y);
            
            // Dados da tabela
            doc.setFont("helvetica", "normal");
            const servicos = document.getElementById('servicos').getElementsByTagName('tr');
            let total = 0;

            for (let servico of servicos) {
                y += 7;
                if (y > 250) {
                    doc.addPage();
                    y = 20;
                }
                
                const colunas = servico.getElementsByTagName('td');
                doc.text(colunas[0].textContent, 25, y);
                doc.text(colunas[1].textContent, 50, y);
                doc.text(colunas[2].textContent, 100, y);
                doc.text(colunas[3].textContent, 130, y);
                doc.text(colunas[4].textContent, 160, y);
                
                total += parseFloat(colunas[4].textContent.replace('R$ ', ''));
            }

            y += 10;
            doc.setFont("helvetica", "bold");
            doc.text(`Total: R$ ${total.toFixed(2)}`, 160, y);

            // Forma de Pagamento e Prazo de Entrega
            y += 20;
            doc.setFont("helvetica", "normal");
            doc.text(`Forma de Pagamento: ${formaPagamento || 'Não informada'}`, 20, y);
            y += 7;
            doc.text(`Prazo de Entrega: ${prazoEntrega || 'Não informado'}`, 20, y);

            // Observações
            y += 20;
            doc.text("Observações:", 20, y);
            y += 7;
            const observacoesFixas = "Este orçamento não inclui serviço de dreno, parte elétrica e alvenaria\n\nEste orçamento tem validade de 10 dias. Após este período, favor consulte-nos novamente.";
            const observacoesLinhas = doc.splitTextToSize(observacoesFixas, 170);
            doc.text(observacoesLinhas, 20, y);

            // Salvar o PDF
            doc.save('orcamento-rj.pdf');
        }
    </script>
</body>
</html>
